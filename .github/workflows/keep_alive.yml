name: Keep All Apps Awake

on:
  schedule:
    # Runs every 1 hour to aggressively prevent sleeping
    - cron: '0 * * * *'
  workflow_dispatch: 

jobs:
  wake_apps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Wake Script
        run: python scripts/wake_apps.py
