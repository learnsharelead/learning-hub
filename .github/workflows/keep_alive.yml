name: Keep All Apps Awake

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    # This guarantees apps stay awake as Streamlit usually sleeps after ~7 days, 
    # but regular pings keep them "hot" and ready.
    - cron: '0 */6 * * *'
  workflow_dispatch: 

jobs:
  wake_apps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Wake Script
        run: python scripts/wake_apps.py
